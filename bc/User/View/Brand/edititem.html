<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!DOCTYPE HTML>
<html manifest="msj_m.manifest">        
<meta charset="gb2312">
<title>码农私厨</title>

<script src="/js/jquery-1.6.4.min.js"></script>    
<script type="text/javascript" charset="utf-8">

var ajaxUpload = function()
{
	//var info = new array();
	//var param = $.param(info);
	$.ajax({ 
		type: "post", //以post方式与后台沟通
		url: "__MODULE__/bestforbaby/upload", //与此php页面沟通
		dataType:'json',//从php返回的值以 JSON方式 解释
	//	data: param, //发给php的数据有两项，分别是上面传来的u和p
		success: function(json){alert(json['result']);},
		fail:function(){}
		}); 
}
</script>

<body>
<a href="__MODULE__/bestforbaby">首页</a>
<form method="post" action="__MODULE__/bestforbaby/editItem" name="f1" enctype="multipart/form-data">
<input name="id" value="{$item.id}" style="display:none;"/>
<input name="name" placeholder="名称" value="{$item.name|default=''}"/>
<input name="brand" placeholder="品牌" value="{$item.brand}"/>
<input name="version" placeholder="款式" value="{$item.version}"/>
<input name="corp" placeholder="厂商" value="{$item.corp|default=''}"/>
<input name="start_age" placeholder="最小使用月龄"  value="{$item.start_age}"/>
<input name="end_age" placeholder="最大使用月龄"  value="{$item.end_age}"/>
<!--<input name="instruction" placeholder="用法"  value="{$item.instruction}"/>-->
<input name="img" type="text" id="img" value="{$item.img}" size="50" />
<input name="thumb_img" type="text" id="thumb_img" value="{$item.thumb_img}" size="50" />
<input type="button" name="button2" id="button2" value="上传图片" onclick="window.open('__MODULE__/bestforbaby/innerupload/formname/f1/editname/img','文件上传','left=300px,height=400,width=500');" class="btn" />
<a href="javascript:ajaxUpload();">上传</a>

<input name="barcode" placeholder="条形码"  value="{$item.barcode}"/>
 <script id="container" name="instruction" type="text/plain">
        {$item.instruction}
    </script>
<button type="submit">提交</button>

</form>
 <!-- 加载编辑器的容器 -->
   
    <!-- 配置文件 -->
    <script type="text/javascript" src="/Public/js/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/Public/js/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<foreach name="instructions" item="t">
<div>
<p>{$t.title}</p>
<p>{$t.content}</p>
<a href="__MODULE__/bestforbaby/editInstruction/id/{$t.id}">修改</a>
<a href="__MODULE__/bestforbaby/deleteInstruction/id/{$t.id}">删除</a>
</div>
</foreach>
<a href="__MODULE__/bestforbaby/addInstruction/id/{$item.id}">增加说明项</a>
</body>
 </html>
