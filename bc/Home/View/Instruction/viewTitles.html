<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="/Public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="/Public/css/flat-ui.css" rel="stylesheet">

    

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="../../dist/js/vendor/html5shiv.js"></script>
      <script src="../../dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <style>
      body {
        min-height: 2000px;
        padding-top: 70px;
      }
    </style>
    <include file="Public/flatui-navbar"/>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid">
           
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <form class="form form-inline" method="post" action="__CONTROLLER__/insertTitle" role="search">
                <div class="form-group">
                  <input class="form-control" name="title" type="text" placeholder="新的名称">
                </div>
                <button class="btn btn-info" type="submit">增加</button>
              </form>  
            </div>
           <div class="col-sm-12 col-md-12">
            <foreach name="items" item="t">            
              <form class="form form-inline" method="post" action="__CONTROLLER__/editTitle/id/{$t.id}" role="search">
                <div class="form-group">
                  <input class="form-control" name="id" type="text" style="display:none;" value="{$t.id}">
                  <input class="form-control" name="title" type="text" placeholder="新的名称" value="{$t.title}">
                </div>
                <button class="btn btn-info" type="submit">修改</button>
                <a class="btn btn-danger" href="__CONTROLLER__/deleteTitle/id/{$t.id}">删除[慎用]</a>
              </form>  
            </foreach>
          </div>
          
          </div>
          {$page}
          
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/Public/js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/Public/js/flat-ui.min.js"></script>

    <script src="/Public/js/application.js"></script>

  </body>
</html>
